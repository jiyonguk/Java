<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
    <script>
        // 문자 기반의 데이터 저장
        // 저장장소 -> 브라우저
        // key-value
        // cookie : 4MB. javascript / server side 생성
        // 서버로 요청을 보낼때 모든 cookie 정보를 함께 전송
        // 유지되는 시간 설정
        // localStorage : 25~40MB, 생명주기 없다

        // 저장
        localStorage.setItem('name', 'ㅎ_ㅎ');

        // 탐색
        var saveDate = localStorage.getItem('name');

        console.log('저장 데이터 :'+saveDate);

        // 수정
        localStorage.setItem('name', 'ㅇ_ㅇ');

        saveDate = localStorage.getItem('name');

        console.log('저장 데이터 :'+saveDate);

        // 삭제

        // console.log('저장 데이터 :'+saveDate);

    </script>
</head>
