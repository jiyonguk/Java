        // 가변 매개변수 : arguments 배열을 이용
        function sumAll(){
            // arguments는 가변 매개변수에 전달되는 값들을 배열로 저장
            var output= 0;
            for(var i=0; i <arguments.length;i++){
                output += arguments[i];
                console.log('output')
            }
            return output;
        }
