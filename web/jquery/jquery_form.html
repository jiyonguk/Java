<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Control</title>

    <style>
        #myForm>label {
            display: block;
            margin-top: 15px;
        }

        input[type=submit] {
            margin-top: 20px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            $('#memo').keyup(function () {
                //alert($(this).val());
                var strLength = $(this).val().length;

                if ((50 - strLength) < 0) {
                    alert('50자 까지만 입력이 가능합니ㅏ.')
                    // 사용자가 입력한 데이터에서 50글자만 남겨놓
                    var strVal = $(this).val().substr(0, 50);
                    $(this).val(strVal);
                    strLength = 50;

                }

                $('#memo+div.cnt').text(strLength);

            });

            for (var i = 1; i < 13; i++) {

                var selected = '';

                if (i == 6) {
                    selected = 'selected';
                }


                $('#month').append('<option value="' + i + '"' + selected + '>' + i + '</option>');
            }

        });
    </script>
</head>

<body>
    <form id="myForm">

        <label>우편번호</label>
        <input type="text" pattern="[0-9]{5}"> 숫자만 입력해주세요.

        <label id="uid">아이디</label>
        <input type="text" 
                id="uid" 
                pattern="[a-zA-Z0-9]{2,10}" 
                placeholder="ID" 
                autocomplete="off" 
                autofocus 
                required
                >

        <label for="age">age</label>
        <input type="number" id="age" min="1" max="10" required>

        <label for="date">date</label>
        <input type="date" id="date" required>

        <label>datetime</label>
        <input type="datetime-local">

        <label for="gender1">gender</label>
        <input type="radio" id="gender1" name="gender" value="m" checked>남자
        <input type="radio" id="gender2" name="gender" value="f">여자

        <label for="agree">개인정보 활용 동의</label>
        <input type="checkbox" id="agree">개인정보 활용에 동의합니다.

        <label>년도</label>
        <select id="year">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option selected>2018</option>
        </select>

        <label>월</label>
        <select id="month">

        </select>

        <label for="memo">memo</label>
        <textarea id="memo"></textarea>
        <div class="cnt">0</div>

        <div>
            <input type="submit" value="입력완성">
        </div>

    </form>

</body>

</html>
