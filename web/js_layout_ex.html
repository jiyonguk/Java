<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Exam</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        nav > ul > li{

            float: left;
            list-style: none;
            margin: 10px;

        }

        nav {

            overflow: hidden;
            border-top: 1px solid;
            border-bottom: 1px solid;
        }       

        search {
            float: right;
        }   

        aside {
            float: right;
        }  
    

    </style>
</head>
<body>
    <h1>HTML5 Example Preview</h1>
    <h4>한빛아카데미</h4>
    <nav>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ul>

        <search>
            <input type="text">
            <input type="submit" value="검색">
        </search>
    </nav>
    <p>
        <contents>
        HTML5 개요와 활용 <br>
        2013년 02월 14일

            <li>데이터</li>
        </ul>
        <ul>
            <li>최근 글</li>
            <li>데이터</li>

        </ul>

    </p>
</body>
</html>
